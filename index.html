<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo copia.png" alt="logo Toboolist">
        <h1>Toboolist</h1>
    </header>

    <main>
        <!-- barra dei bottoni principali -->
        <nav>
            <button class="button1">Add Task</button>
            <button class="button2">Add Section</button>
        </nav>

        <!-- corpo principale -->
        <div class="main-task">
            <section>
                <h2>&#9662; New Task</h2>
                <div> <span class="check">&#10003;</span> Quarterly Newsletter</div>
            </section>

            <section>
                <h2>&#9662; Today</h2>
                <div> <span class="check">&#10003;</span> Recruiting blog post</div>
                <div> <span class="check">&#10003;</span> Mobile app luanch</div>
                <div> <span class="cross">&#10005;</span> Interview John H.</div>
                <div> <span class="check">&#10003;</span> Summit update to mobile storefronts</div>
            </section>

            <section>
                <h2>&#9662; Upcoming</h2>
                <div> <span class="cross">&#10005;</span> Schedule meeting with Alex</div>
                <div> <span class="check">&#10003;</span> Homepage refresh</div>
                <div> <span class="check">&#10003;</span> Onboard new Sales team members</div>
                <div> <span class="check">&#10003;</span> Review editorial calendar</div>
            </section>


        </div>



    </main>

    <!-- &#10005; x entity -->
    <!-- &#10003; check v entity -->

</body>
</html>
